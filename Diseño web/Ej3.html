    <h1><b>Papas Fritas</b></h1>
    <h3><br>Receta de papas fritas caseras</h3>
    <img src="papas.jpg" alt="foto de papas"
title="unas papas" width="40%"/>
    <h2><b>Ingredientes</b></h2>
        <ul>
            <li>3 ó 4 papas (300gr)</li>
            <li>Aceite</li>
            <li>Sal</li>
        </ul>
    <h2><b>Elaboración (Pasos)</b></h2>
        <ul>
            <li>Pelar las papas</li>
            <li>Cortalas en bastón</li>
            <li>Calentar aceite en una sarten</li>
            <li>Cocinar hasta que esten doradas</li>
            <li>Removerlas del aceite y salar a gusto</li>
        </ul>
